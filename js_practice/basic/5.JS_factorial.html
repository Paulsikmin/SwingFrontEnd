<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팩토리얼 계산하기</title>
    <style>
        div,h1 { text-align: center;}
    </style>
</head>
<body>
    <h1>while문을 사용한 팩토리얼 계산</h1>
    <div id="printOne"></div>
    <script>
        // 5! = 5X4X3X2X1 = 120
        // 3! = 3X2X1 = 6
        // 숫자를 입력하세요. 기본값은 10
        var num = window.prompt("숫자를 입력하세요.", 10);
        var result = 1;
        for(var i = 1; i <= num; i++) {
            result = result * i;
            // 1X1
            // 1X1X2
            // 1X1X2X3
            // 1X1X2X3X4
            // 1X1X2X3X4X5
        }
        var divTag = document.querySelector("#printOne");
        divTag.innerHTML = num + "! = " + result;
        //alert(result);
    </script>
</body>
</html>
